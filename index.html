<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start">
      <h1 class="start__title">Quizzical</h1>
      <div class="start__body">
        <div class="start__row">
          <p class="start__text">Number of question</p>
          <input class="start__input" type="number" value="5" />
        </div>
        <div class="start__row">
          <p class="start__text">Select Difficulty</p>
          <select class="start__select difficulty__select">
            <option value="any">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div class="start__row">
          <p class="start__text">Select Type</p>
          <select class="start__select type__select">
            <option value="any">Any Type</option>
            <option value="multiple">Multiple Choice</option>
            <option value="boolean">True / False</option>
          </select>
        </div>

        <div class="start__row">
          <p class="start__text">Select Category</p>
          <select class="start__select category__select">
            <option value="any">Any Category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science &amp; Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">
              Entertainment: Japanese Anime &amp; Manga
            </option>
            <option value="32">Entertainment: Cartoon &amp; Animations</option>
          </select>
        </div>
      </div>
      <button class="start__button">Start</button>
    </div>

    <div class="questions__container hide">
      <div class="questions__body">
        <template class="questions__template">
          <div class="questions__item">
            <p class="questions__text">Вопрос</p>

            <div class="answer__options"></div>
            <hr class="horizontal__line" />
          </div>
        </template>
      </div>
      <div class="check__answers">
        <button class="check__answers__button" disabled>Check answers</button>
      </div>

      <div class="response__counter hide">
        <p class="response__counter__text">
          You scored <span class="result"></span> correct answers
        </p>
        <button class="reset__button">Play again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
